<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Simple REST Client</title>
	<link rel="shortcut icon" type="image/png" href="icon_32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.9.custom.css" />	
	<script src="jquery-ui-1.8.9.custom.min.js" type="text/javascript"></script> 
	
	<link rel="stylesheet" type="text/css" href="prettify/prettify.css" />
    <script type="text/javascript" src="prettify/prettify.js"></script>
	
	<script type="text/javascript" src="locales/en/messages.js"></script>
	<script type="text/javascript" src="i18n_lib.js"></script>
    <script type="text/javascript" src="requester.js"></script>
  </head>
  <body>
	<div id="test"></div>
    <header>
      <h1 class="_msg_">name</h1>
    </header>
    <section id="request">
      <fieldset>
        <legend class="_msg_">request</legend>  
        <p id="purl">
          <label for="url" class="_msg_">url</label> 
          <input type="text" name="url" id="url" tabindex="1">
        </p>
        <p id="methods">
          <label class="_msg_">method</label>
          <label class="labelvert" for="get"><input class="radio" type="radio" checked="" value="get" name="method" id="get" tabindex="2"> GET</label>
          <label class="labelvert" for="post"><input class="radio" type="radio" value="post" name="method" id="post" tabindex="2"> POST</label>
          <label class="labelvert" for="put"><input class="radio" type="radio" value="put" name="method" id="put" tabindex="2"> PUT</label>
          <label class="labelvert" for="delete"><input class="radio" type="radio" value="delete" name="method" id="delete" tabindex="2"> DELETE</label>
          <label class="labelvert" for="head"><input class="radio" type="radio" value="head" name="method" id="head" tabindex="2"> HEAD</label>
          <label class="labelvert" for="options"><input class="radio" type="radio" value="options" name="method" id="options" tabindex="2"> OPTIONS</label>
        </p>
        <p id="pheaders">
          <label for="headers" class="_msg_">headers</label>
          <textarea name="headers" id="headers" tabindex="3" onkeyup="grow('headers');"></textarea>
        </p>
        </p>
        <p id="data">
          <label for="postputdata" class="_msg_">data</label>
          <textarea name="data" id="postputdata" tabindex="4" onkeyup="grow('postputdata');"></textarea>
        </p>
        <p>
          <input class="_msg_val_" type="button" value="send" id="submit" tabindex="5"> <input class="_msg_val_" type="button" value="clear" id="reset"> 
        </p>
      </fieldset>
    </section>
    <hr id="sep" />
    <section id="response">
      <fieldset>
        <legend class="_msg_">response</legend>
        <div id="loader" class="_msg_">processing</div>
		
        <div id="responsePrint">
			<ul id="responseList">
				<li><a href="#respHeaders" class="_msg_">headers</a></li>
				<li><a href="#respData" class="_msg_">data</a></li>
				<li id="lipreview"><a href="#respPreview" class="_msg_">preview</a></li>
				<li><span id="responseStatus"></span></li>
				<li>
					<span id="validations">
					<span id="invalid_xml"><img src="status_5XX.svg" alt="bad_formed_xml"/> <span class="_msg_">bad_formed_xml</span></span>
					<span id="valid_xml"><img src="status_2XX.svg" alt="well_formed_xml"/> <span class="_msg_">well_formed_xml</span></span>
					<span id="invalid_json"><img src="status_5XX.svg" alt="bad_formed_json"/> <span class="_msg_">bad_formed_json</span></span>
					<span id="valid_json"><img src="status_2XX.svg" alt="well_formed_json"/> <span class="_msg_">well_formed_json</span></span>
					</span>
				</li>
			</ul>
			<div id="respHeaders">
				<textarea name="responseHeaders" id="responseHeaders" tabindex="6" onkeyup="grow('responseHeaders');"></textarea>
			</div>
			<div id="respData">
				<div name="responseData" id="responseData" contenteditable="true">
					<pre><code name="codeData" id="codeData" class="prettyprint">&nbsp;</code></pre>
				</div>
			</div>
			<div id="respPreview">
				<iframe id="respPreviewFrame" scrolling="no" src="about:blank"></iframe>
			</div>
        </div>
      </fieldset>
    </section>
    <footer>
      <p><span class="_msg_">source</span> - <span class="_msg_">icon</span></p>
    </footer>
  </body>
  <script text="text/javascript">
    $(":input:first").focus();  
  </script>
</html>
